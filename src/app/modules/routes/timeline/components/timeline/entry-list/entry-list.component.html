<div *ngIf="entries.length > 1">
	<button (click)="onReorderBtnClick()">Reorder</button>
	<span *ngIf="isBeingReordered">Re-order</span>
	<span *ngIf="!isBeingReordered">Click it</span>
</div>

<entry *ngFor="let entry of entries" [item]="entry" [timelineSlug]="timelineSlug" [references]="references" [date]="{era: date.era, year: date.year, month: date.month, day: date.day}" [isBeingReordered]="isBeingReordered"></entry>
